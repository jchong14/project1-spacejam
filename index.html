<!DOCTYPE html>
<html>
    <head>
        <title>Space Jam Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body background="assets/images/spacejam.jpg">

      <div id="startscreen" class="">
              <h3>Welcome To The</h3>
              <h1>Space Jam</h1>
              <p>You have 60 seconds to guess the word</p>
              <p>Click To Start</p>
              <button id="start-btn" class="start-btn">Start</button>
      </div>

            <div id="timer" class="hide"></div>

            <div id="mainBox" class="hide">

                <p><h1>Space Jam Hangman</h1></p>
                <p><h4>Guess the word</h4></p>
                <div id= "wordToGuess"></div>
                <p><h4>Correct Guesses: <span id= "correctguesses"></span></h4></p>
                <p><h4>Guesses Left: <span id= "guessesleft"></span></h4></p>
                <p><h4>Your Guesses So Far: <span id="yourguesses"></span></h4></p>

            </div>

            <div id = "gifs-appear-here"></div>

            <div id="computerPick"></div>

            <div id="highScore" class="hide">High Score
            <br>
            <div id="scores" class="hide"></div>
            </div>

        <div> <button id = "playagain" class = "hidden" type="button" name="button">Play Again</button></div>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script type="text/javascript" src= "./assets/javascript/game.js"> </script>
    </body>
</html>
